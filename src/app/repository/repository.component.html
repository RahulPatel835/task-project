<div class="mt-8 main">
  <div *ngFor="let publicRepo of publicRepos | paginate: { itemsPerPage: 6, currentPage: p }" class="w-18 child">
    <div class="card" style="width: 20rem; height: 12rem;">
      <div class="card-body">
        <h5 class="card-title font-medium text-2xl text-sky-500">{{publicRepo.name}}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary font-medium text-xs text-black">{{publicRepo.description}}</h6>
        <p class="card-text">
          <span class="mr-1 border-solid border-2 border-sky-500 rounded-lg bg-sky-500/100 text-white font-small text-xs">{{publicRepo.language}}</span>

        </p>
      </div>
    </div>
  </div>
</div>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
